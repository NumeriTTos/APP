<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>NumeriTTos — Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Usa o MESMO CSS da app -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 480px;
            background: var(--md-surface);
            padding: 40px;
            border-radius: var(--md-radius);
            box-shadow: var(--md-shadow);
            transform: scaleX(1.4) scaleY(1.3);
            transform-origin: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            color: var(--md-primary);
        }

        #erro {
            margin-top: 15px;
            color: var(--md-error);
            font-weight: 600;
            min-height: 32px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <div class="login-container">

        <h2>NumeriTTos</h2>

        <label>Email:</label>
        <input type="email" id="email" autocomplete="off">

        <label>Password:</label>
        <input type="password" id="password" autocomplete="off">

        <button id="loginEmailBtn">Entrar</button>

        <div id="erro"></div>

    </div>
