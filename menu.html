<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>NumeriTTos — Menu</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Usa o CSS existente -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu-container {
            width: 100%;
            max-width: 480px;
            background: var(--md-surface);
            padding: 40px;
            border-radius: var(--md-radius);
            box-shadow: var(--md-shadow);
            transform: scaleX(1.4) scaleY(1.3);
            transform-origin: center;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: var(--md-primary);
            font-size: 2.2em;
        }

        #userName {
            font-size: 1.4em;
            margin-bottom: 30px;
            font-weight: 500;
        }

        button {
            width: 100%;
            padding: 18px;
            margin-top: 15px;
            font-size: 1.3em;
            border-radius: 10px;
        }

        #logoutBtn {
            background: #d32f2f;
            color: white;
            margin-top: 35px;
        }
    </style>
</head>

<body>

    <div class="menu-container">

        <h2>Menu</h2>

        <div id="userName">A carregar...</div>

        <button onclick="window.location.href='numeros.html'">Números</button>
        <button onclick="window.location.href='series.html'">Séries</button>

        <button id="logoutBtn">Terminar Sessão</button>

    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

    <!-- Configuração Firebase -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAyoIj0xb9Vk-kz0Ln8pwIx7rUcrp_F6aM",
            authDomain: "wapp-1f195.firebaseapp.com",
            projectId: "wapp-1f195",
            storageBucket: "wapp-1f195.firebasestorage.app",
            messagingSenderId: "1042673353512",
            appId: "1:1042673353512:web:0a01dd53b9af3fa70b061d"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    </script>

    <!-- Script do Menu -->
    <script>
        const userNameDiv = document.getElementById("userName");
        const logoutBtn = document.getElementById("logoutBtn");

        // Proteção: só entra se estiver autenticado
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = "index.html";
                return;
            }

            // Mostrar nome do utilizador
            userNameDiv.textContent = user.displayName 
                ? user.displayName 
                : user.email;
        });

        // Logout
        logoutBtn.addEventListener("click", () => {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        });

     <script src="menu.js"></script>

     </script>

</body>
</html>
